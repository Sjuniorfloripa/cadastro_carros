{% extends "base.html" %}

{% block content %}
    <style>
        input[type=submit]{
            margin: 4px;
            cursor: pointer;
            background-color: #0096c7;
            border: none;
            color: white;
            padding: 15px 15px;
            border-radius: 4px;
        }
    </style>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type='submit' value='Cadastrar' class='btn btn-primary'></input>
    </form> 
{% endblock  %}
